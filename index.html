<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CraftIt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="layer-3" id="layer-3"></div>
      <div class="layer-2" id="layer-2"></div>
      <div class="layer-1" id="layer-1"></div>
    </div>

    <div class="menu" id="main-menu">
      <div class="menu-title">CraftIt</div>
      <div class="menu-buttons">
        <div id="play-button" class="menu-button">Play</div>
        <div id="settings-button" class="menu-button">Settings</div>
        <div id="exit-button" class="menu-button">Exit</div>
      </div>
    </div>

    <div class="menu hidden" id="difficulty-menu">
      <div class="menu-title smaller-title">Choose Difficulty</div>
      <div class="menu-buttons">
        <div id="easy-button" class="menu-button difficulty-button">Easy</div>
        <div id="medium-button" class="menu-button difficulty-button">Medium</div>
        <div id="hard-button" class="menu-button difficulty-button">Hard</div>
        <div class="menu-button back-button">Back</div>
      </div>
    </div>

    <div class="menu hidden" id="settings-menu">
      <div class="menu-title smaller-title">Settings</div>
      <div class="menu-buttons">
        <div id="background-button" class="menu-button">Background: Grass</div>
        <div class="menu-button back-button">Back</div>
      </div>
    </div>

    <div class="menu hidden" id="play-menu">
      <div class="menu-title smaller-title timer">
        <h2>Timer : <span id="TimerDisplay">00:00</span> s</h2>
      </div>        
      <div class="tiles-container" id="tiles-container">
        <img id="crafting_img" class="crafting_img" src="crafting_table2.png" alt="crafting table">
        <div class="cell-container cell-container-3x3">
          <div class="cell" id="cell-crafting-1"></div>
          <div class="cell" id="cell-crafting-2"></div>
          <div class="cell" id="cell-crafting-3"></div>
          <div class="cell" id="cell-crafting-4"></div>
          <div class="cell" id="cell-crafting-5"></div>
          <div class="cell" id="cell-crafting-6"></div>
          <div class="cell" id="cell-crafting-7"></div>
          <div class="cell" id="cell-crafting-8"></div>
          <div class="cell" id="cell-crafting-9"></div>
        </div>
        <div class="cell-container cell-container-1x1">
          <div class="cell-crafted"></div>
        </div>
        <div id="teszt-cell" class="cell-container cell-container-3x9">
          <div class="cell" id="cell-10"></div>
          <div class="cell" id="cell-11"></div>
          <div class="cell" id="cell-12"></div>
          <div class="cell" id="cell-13"></div>
          <div class="cell" id="cell-14"></div>
          <div class="cell" id="cell-15"></div>
          <div class="cell" id="cell-16"></div>
          <div class="cell" id="cell-17"></div>
          <div class="cell" id="cell-18"></div>
          <div class="cell" id="cell-19"></div>
          <div class="cell" id="cell-20"></div>
          <div class="cell" id="cell-21"></div>
          <div class="cell" id="cell-22"></div>
          <div class="cell" id="cell-23"></div>
          <div class="cell" id="cell-24"></div>
          <div class="cell" id="cell-25"></div>
          <div class="cell" id="cell-26"></div>
          <div class="cell" id="cell-27"></div>
          <div class="cell" id="cell-28"></div>
          <div class="cell" id="cell-29"></div>
          <div class="cell" id="cell-30"></div>
          <div class="cell" id="cell-31"></div>
          <div class="cell" id="cell-32"></div>
          <div class="cell" id="cell-33"></div>
          <div class="cell" id="cell-34"></div>
          <div class="cell" id="cell-35"></div>
          <div class="cell" id="cell-36"></div>
        </div>
        <div class="cell-container cell-container-1x9">
          <div class="cell" id="cell-1"></div>
          <div class="cell" id="cell-2"></div>
          <div class="cell" id="cell-3"></div>
          <div class="cell" id="cell-4"></div>
          <div class="cell" id="cell-5"></div>
          <div class="cell" id="cell-6"></div>
          <div class="cell" id="cell-7"></div>
          <div class="cell" id="cell-8"></div>
          <div class="cell" id="cell-9"></div>
        </div>
      </div>
    </div>
    <div id="test"></div>
    
    <audio id="button-sound" src="button-sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
  </body>
</html>
